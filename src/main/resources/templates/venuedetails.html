<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>"Let's party!"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/style.css}"
    />
  </head>
  <body class="about">
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <h2 class="text-white">Let's Party!</h2>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/home}"
                >home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/venuedetails}">zaaldetails</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container about" th:object="${venue}">
      <div class="container-fluid row">
        <h1 class="text-center" th:text="*{venuename.replace('_', ' ')}">hi</h1>
        <p>
          zie
          <a th:href="*{linkmoreinfo}" th:target="_blank" th:text="*{linkmoreinfo}">Geen extra info.</a>
        </p>
      </div>

      <div class="container-fluid bg-light py-3 ">
        <h1>Faciliteiten</h1>
        <div class="row px-2 my-1">
          <div class="col border rounded" th:text="| max *{capacity} personen|">capaciteit onbekend</div>
            <div class="col border rounded" th:text="|*{distanceFromPublicTransportInKm} km afstand van openbaar vervoer|">afstand van openbaar vervoer onbekend</div>
        </div>
        <div class="row px-2 my-1">
          <div class="col border rounded" th:text="*{foodProvided} ? 'eten voorzien:  ja' : 'eten voorzien:  nee'">onbekend of eten wordt voorzien</div>
        <div class="col border rounded" th:text="*{indoor} ? 'binnen: ja' : 'binnen: nee'">onbekend of het binnen is</div>
        </div>
        <div class="row px-2 my-1">
          <div class="col border rounded" th:text="*{outdoor} ? 'buiten: ja' : 'buiten: nee'">onbekend of het buiten is</div>
          <div class="col border rounded" th:text="*{freeParkingAvailable} ? 'gratis parking: ja' : 'gratis parking: nee'">onbekend of er gratis parking is. </div>
        </div>
      </div>
    </main>

    <footer class="fixed-bottom border rounded text-center">
      <h2>Â©beepboop inc.</h2>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
